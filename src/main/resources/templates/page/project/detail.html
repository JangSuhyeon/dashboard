<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<th:block layout:fragment="css">

    <style type="text/css">
        body{
            background: #f3f3f3;
            margin-top: 20px;
            color: #616f80;
        }
        .card {
            border: none;
            margin-bottom: 24px;
            -webkit-box-shadow: 0 0 13px 0 rgba(236, 236, 241, 0.44);
            box-shadow: 0 0 13px 0 rgba(236, 236, 241, 0.44);
        }
        .card-header:first-child {
            border-radius: calc(.2rem - 1px) calc(.2rem - 1px) 0 0;
        }
        .card-header {
            border-bottom-width: 1px;
        }
        .card-header {
            padding: .75rem 1.25rem;
            margin-bottom: 0;
            color: inherit;
            background-color: #fff;
            border-bottom: 1px solid #e5e9f2;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-0">
                    <div class="card-header">
                        <div class="card-actions float-right">
                        </div>
                        <h5 class="card-title mb-0"><strong th:text="${project.pjtNm}"></strong></h5>
                    </div>
                    <div class="card-body">
                        <form id="createProjectFrm" onsubmit="return false;">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>프로젝트 리더</label>
                                    <p><strong th:text="리더"></strong></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>멤버</label>
                                    <ul>
                                        <li th:each="member : ${project.memberList}" style="display: inline-block">
                                            <img class="avatar-xs" th:src="@{/profile/__${member.memImg}__}" th:title="${member.memNm}">
                                            <p style="display: inline-block; margin-right:8px;"><strong th:text="${member.memNm}"></strong></p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>시작 일자</label>
                                    <p><strong th:text="${project.startDt}"></strong></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>완료 일자</label>
                                    <p><strong th:text="${project.endDt}"></strong></p>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>상태</label>
                                    <p><strong th:text="${project.statusNm}"></strong></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>진행도</label>
                                    <p class="mb-0">Progress<span class="float-right"><span th:text="${project.progress}"></span>%</span></p>
                                    <div class="progress mt-2" style="height: 5px">
                                        <div
                                            class="progress-bar bg-primary"
                                            role="progressbar"
                                            th:style="'width: ' + ${project.progress} + '%'"
                                            th:attr="aria-valuenow=${project.progress}, aria-valuemin='0', aria-valuemax='100'"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label>프로젝트 개요</label>
                                    <div th:utext="${project.content}"></div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
        $(document).ready(function() {
        });
    </script>
</th:block>

</html>
