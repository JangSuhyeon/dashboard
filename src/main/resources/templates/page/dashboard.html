<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<th:block layout:fragment="css">

  <style type="text/css">
    body {
      background: #f3f3f3;
      margin-top: 20px;
      color: #616f80;
    }
    .card {
      border: none;
      margin-bottom: 24px;
      -webkit-box-shadow: 0 0 13px 0 rgba(236, 236, 241, 0.44);
      box-shadow: 0 0 13px 0 rgba(236, 236, 241, 0.44);
    }

    .avatar-xs {
      height: 2.3rem;
      width: 2.3rem;
    }
  </style>

</th:block>

<th:block layout:fragment="script">
  <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<div layout:fragment="content">
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-md-6">
        <div class="card bg-pattern">
          <div class="card-body">
            <div class="float-right">
              <i class="fa fa-archive text-primary h4 ml-3"></i>
            </div>
            <h5 class="font-size-20 mt-0 pt-1">24</h5>
            <p class="text-muted mb-0">Total Projects</p>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="card bg-pattern">
          <div class="card-body">
            <div class="float-right">
              <i class="fa fa-th text-primary h4 ml-3"></i>
            </div>
            <h5 class="font-size-20 mt-0 pt-1">18</h5>
            <p class="text-muted mb-0">Completed Projects</p>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="card bg-pattern">
          <div class="card-body">
            <div class="float-right">
              <i class="fa fa-file text-primary h4 ml-3"></i>
            </div>
            <h5 class="font-size-20 mt-0 pt-1">06</h5>
            <p class="text-muted mb-0">Pending Projects</p>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group mb-0">
                <label>Search</label>
                <div class="input-group mb-0">
                  <input
                          type="text"
                          class="form-control"
                          placeholder="Search..."
                          aria-describedby="project-search-addon"
                  />
                  <div class="input-group-append">
                    <button
                            class="btn btn-danger"
                            type="button"
                            id="project-search-addon"
                    >
                      <i class="fa fa-search search-icon font-12"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive project-list">
              <table class="table project-table table-centered table-nowrap">
                <thead>
                <tr>
                  <th scope="col">Projects</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">End Date</th>
                  <th scope="col">Status</th>
                  <th scope="col">Team</th>
                  <th scope="col">Progress</th>
                  <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projectList}">
                  <td th:text="${project.pjtNm}"></td>
                  <td th:text="${project.startDt}"></td>
                  <td th:text="${project.endDt}"></td>
                  <td>
                    <span class="font-12">
                      <span th:switch="${project.status}">
                        <span th:case="'0'" th:class="text-secondary" th:text="${project.statusNm}">text-secondary</span>
                        <span th:case="'1'" th:class="text-primary" th:text="${project.statusNm}">text-primary</span>
                        <span th:case="'2'" th:class="text-info" th:text="${project.statusNm}">text-info</span>
                        <span th:case="'3'" th:class="text-success" th:text="${project.statusNm}">text-success</span>
                        <span th:case="'4'" th:class="text-warning" th:text="${project.statusNm}">text-warning</span>
                      </span>
                    </span>
                  </td>
                  <td>
                    <div class="team">
                      <a
                          href="javascript: void(0);"
                          class="team-member"
                          data-toggle="tooltip"
                          data-placement="top"
                          title
                          data-original-title="Roger Drake"
                      >
                        <img
                            src="https://bootdey.com/img/Content/avatar/avatar6.png"
                            class="rounded-circle avatar-xs"
                            alt
                        />
                      </a>
                      <a
                              href="javascript: void(0);"
                              class="team-member"
                              data-toggle="tooltip"
                              data-placement="top"
                              title
                              data-original-title="Reggie James"
                      >
                        <img
                                src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                class="rounded-circle avatar-xs"
                                alt
                        />
                      </a>
                      <a
                              href="javascript: void(0);"
                              class="team-member"
                              data-toggle="tooltip"
                              data-placement="top"
                              title
                              data-original-title="Gerald Mayberry"
                      >
                        <img
                                src="https://bootdey.com/img/Content/avatar/avatar8.png"
                                class="rounded-circle avatar-xs"
                                alt
                        />
                      </a>
                    </div>
                  </td>
                  <td>
                    <p class="mb-0">Progress<span class="float-right"><span th:text="${project.progress}"></span>%</span></p>
                    <div class="progress mt-2" style="height: 5px">
                      <div
                              class="progress-bar bg-success"
                              role="progressbar"
                              style="width: 100%"
                              aria-valuenow="100"
                              aria-valuemin="0"
                              aria-valuemax="100"
                      ></div>
                    </div>
                  </td>
                  <td>
                    <div class="action">
                      <a
                              href="#"
                              class="text-success mr-4"
                              data-toggle="tooltip"
                              data-placement="top"
                              title
                              data-original-title="Edit"
                      >
                        <i class="fa fa-pencil h5 m-0"></i
                        ></a>
                      <a
                              href="#"
                              class="text-danger"
                              data-toggle="tooltip"
                              data-placement="top"
                              title
                              data-original-title="Close"
                      >
                        <i class="fa fa-remove h5 m-0"></i
                        ></a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

            <div class="pt-3">
              <ul class="pagination justify-content-end mb-0">
                <li th:class="${currentPage eq 1} ? 'page-item disabled' : 'page-item'">
                  <a class="page-link" th:attr="aria-disabled=${currentPage eq 1} ? 'true' : null" th:href="@{/?page=__${(currentPage - 2)}__}">Previous</a>
                </li>
                <li th:each="page : ${#numbers.sequence(1, totalPages)}" th:class="${page eq currentPage} ? 'page-item active' : 'page-item'">
                  <a class="page-link" th:href="@{/?page=__${(page - 1)}__}" th:text="${page}"></a>
                </li>
                <li th:class="${currentPage eq totalPages} ? 'page-item disabled' : 'page-item'">
                  <a class="page-link" th:attr="aria-disabled=${currentPage eq totalPages} ? 'true' : null" th:href="@{/?page=__${(currentPage)}__}">Next</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
